site_name: Template pour la documentation d'un composant geOrchestra

repo_url: https://github.com/georchestra/georchestra_documentation
repo_name: georchestra-documentation

docs_dir: docs
edit_uri: edit/main/docs/


theme:
  logo: images/georchestra-logo-white.svg
  favicon: images/favicon.ico
  name: material
  
  features:
    #- toc.integrate
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer

nav:
  - Accueil: index.md 
  - Guide utilisateur:
    - Sommaire: guide_utilisateur/index.md
    - Prendre en main: guide_utilisateur/index.md

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: fr
          default: true
          name: Fran√ßais
          build: true
          site_name: "Documentation du plugin MkDocs static i18n (fr)"
        - locale: en
          name: English
          build: true
          site_name: "MkDocs static i18n plugin documentation (en)"
          nav_translations:
            Accueil: Home
            Guide utilisateur: User guide
            Prendre en main: Getting Started

